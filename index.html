<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

		<link rel="stylesheet" type="text/css" href="css/notas.css" />

		<title>Ficha de Seguimiento</title>

		<style></style>
	</head>

	<body>
		<!--
		/--------------------------------------------------------------/
		/--- CABECERA PAGINA.
		/--------------------------------------------------------------/
		-->

		<!-- /-----/ Cabecera Pagina. /-----/ -->
		<div class="header">
			<h1>Ficha de Seguimiento</h1>
		</div>

		<!--
		/--------------------------------------------------------------/
		/--- EDITAR/ACTUALIZART la información.
		/--------------------------------------------------------------/
		-->

		<!-- /-----/ Bloque: EDITAR registro de la lista. /-----/ -->
		
		<div class="editor-registro" id="editor-registro">
			Fecha:<br>
			<input class="qfecha" type="date" name="qfecha" id="qfecha" placeholder="dd/mm/aaaa" required />
			<br>Peso:<br>
			<input class="qpeso" type="number" name="qpeso" id="qpeso" placeholder="kg." required />
			<br>IMC (Indice Masa Corporal):<br>
			<input class="qtbaja" type="number" name="qtbaja" id="qtbaja" placeholder="Autocalculo con la altura." required />
			<br>Perímetro Cintura:<br>
			<input class="qtalta" type="number" name="qtalta" id="qtalta" placeholder="cm." required />
			<br><br>
			<button class="BotonA1" id="salvar">Guardar</button>
			&nbsp &nbsp
			<button class="BotonAm" id="cancelar">Cancelar</button>
			&nbsp &nbsp
			<button class="BotonR" id="eliminar">Borrar</button>
		</div>  

		<!-- /-----/ Bloque: EDITAR registro de la Cabecera. /-----/ -->
		
		<div class="editor-registro-cab" id="editor-registro-cab">
			Altura:<br>
			<input class="cbaltura" type="number" name="cbaltura" id="cbaltura" placeholder="cm." required />
			<br><br>
			<button class="BotonA1" id="salvarCb">Guardar</button>
			&nbsp &nbsp
			<button class="BotonAm" id="cancelarCb">Cancelar</button>
		</div>  

		<!--
		/--------------------------------------------------------------/
		/--- MOSTRAR/CONSULTAR la información.  <div  id="lista-registros-cab" class="lista-registros-cab" >
		/--------------------------------------------------------------/
		-->
		
		<!-- /-----/ Bloque: MOSTRAR datos cabecera. /-----/ -->
		
		<div class="lista-cabeza-caja">
			<table class='tabla-cabeza' id='tabla-cabeza'>
				<tr>
					<th width="40%" >
						Altura:
					</th>
					<td width="40%">
						<b><span id="ver-altura" name="ver-altura"> --- </span></b>
						cm.
					</td>
					<td onclick="app.mostrarCabecera(this)" >
						<img id="cabmodifica" name="cabmodifica" src="assets/edit02.png" width="30" height="30" style="vertical-align:middle;" >
					</td>
				</tr>
			</table>
		</div>

		<!-- /-----/ Bloque: Botones para las acciones de la Lista. /-----/ -->
		
		<div id="lista-botones-caja" class="lista-botones-caja">
			<div id="lista-botonera" id="lista-botonera" >
				<button class="BotonV" id="anadir">Añadir DATOS</button>
				&nbsp &nbsp
				<button class="BotonR" id="limpiar">Borrar TODO</button>
			</div>
		</div>

		<div class="lista-botones-caja">
			<img src="assets/lapiz12.png" width="22" height="22" > <span class="aviso"> &nbsp;: <b>'clic'</b> en la <b>linea</b> a <b>modificar</b>.</span>
		</div>

		<!-- /-----/ Bloque: MOSTRAR Lista de registros. /-----/ -->
		
		<div class="lista-registros-caja">
			<div class="lista-registros" id="lista-registros">
			</div>
		</div>

		<!--
		/--------------------------------------------------------------/
		/--- PIE DE PAGINA.
		/--------------------------------------------------------------/
		-->

		<!-- /-----/ Pie Pagina. /-----/ -->
		<footer class="footer">
			<h4> <span style="color:CornflowerBlue;">Diseño:</span> Amparo.Te.Asesora </h4>
		</footer>

		<!-- /-----/ Script usados. /-----/ -->
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/fastclick.js"></script>
		<script type="text/javascript" src="js/notes.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

	</body>
</html>
